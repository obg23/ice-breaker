<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>얼음깨기 (Ice Breaker)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Noto Sans KR', sans-serif;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #rotate-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      background: rgba(0, 0, 0, 0.85);
      color: #ffffff;
      font-size: 1.25rem;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="rotate-overlay">세로 모드에서 플레이해 주세요.</div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
